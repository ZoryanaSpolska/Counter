<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />

    <title>On click Counter</title>
  </head>

  <body>
    <h1>On-click Counter</h1>

    <p class="first">
      Use the buttons below to increase, decrease, or reset the counter. Track
      your progress with each click and enjoy the flexibility to adjust your
      count as needed. Have fun managing your clicks and see how high or low you
      can go!
    </p>
    <h2 id="number">0</h2>
    <div class="back">
      <button id="minus">Minus -</button>
      <button id="reset">Reset</button>
      <button id="plus">Plus +</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
